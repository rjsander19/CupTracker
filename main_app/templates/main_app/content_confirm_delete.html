{% extends 'base.html' %} {% block content %}
<h1>Delete Content</h1>

<h4>
  Are you sure you want to delete <span class="card-title">the<span class="{{content.temp.lower}}-text"> {{ content.temp.capitalize }}</span> {{ content.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'contents_detail' object.id %}">Cancel</a>
</form>
{% endblock %}
