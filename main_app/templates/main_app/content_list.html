{% extends 'base.html' %} {% block content %}

<h1>Content List</h1>

{% for content in object_list %}
<div class="card">
  <a href="{% url 'contents_detail' content.id %}" >
  <div class="card-content">
    <span class="card-title">A <span class="{{content.temp.lower}}-text">{{ content.temp.capitalize }}</span> {{ content.name }}</span>
  </div>
  </a>
</div>
{% endfor %} {% endblock %}
