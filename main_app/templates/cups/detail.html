
{% extends 'base.html' %} {% block content %}

<h1>Cup Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ cup.name }}</span>
        <p>Description: {{ cup.description }}</p>
        <!-- {% if cup.age > 0 %}
        <p>Age: {{ cup.age }}</p>
        {% else %}
        <p>Age: Kitten</p>
        {% endif %} -->
      </div>
      <div class="card-action">
        <a href="{% url 'cups_update' cup.id %}">Edit</a>
        <a href="{% url 'cups_delete' cup.id %}">Delete</a>
      </div>
    </div>
  </div>
  <div class="col s6">
    <form action="{% url 'add_use' cup.id %}" method="post">
        {% csrf_token %} {{ use_form.as_p }}
        <input type="submit" class="btn" value="Add Use" />
      </form>
    <table class="striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for use in cup.use_set.all %}
        <tr>
          <td>{{use.date}}</td>
          <td>{{use.get_status_display}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
  var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });
  var selectEl = document.getElementById('id_status');
  M.FormSelect.init(selectEl);
</script>
{% endblock %}
